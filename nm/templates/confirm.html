<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Leaves Disease Detection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    >
    // var filename = '{{filename}}';
    // var Result = '{{result}}'
    </script>
  </head>
  <body>
    <div class="container-fluid h-100 w-100 p-0">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand ps-4" href="index.html">Detection</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row mt-5">
        <h1 class="text-center mb-5">
          Uploaded Image and its Classified Result
        </h1>
        <div
          class="col-md-6 p-0 d-flex justify-content-center"
          style="margin: auto"
        >
          <div class="row">
            <img
              src="static/uploads/{{filename[0]}}"
              class="img-fluid"
              style="width: 350px; height: 500px"
              alt="leaf"
            />
          </div>
        </div>
        <div class="col-md-6 p-0">
          <h3 class="text-center mb-5 mt-5">Predicted Result</h3>
          <div class="mb-3 p-0">
            <h3 class="text-center text-success">{{filename[1]}}</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
  <script></script>
</html>
